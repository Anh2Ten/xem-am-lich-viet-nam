<!DOCTYPE html>
<html lang="en">

<head>
  <title>Âm Lịch Việt Nam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="w-96 h-96 bg-white border-2 border-gray-300 rounded-lg shadow-lg text-lg text-gray-800">
            <div class="bg-gray-200 px-4 py-3 font-bold uppercase">Âm Lịch Việt Nam</div>
   
            <hr class="my-2 border-b-2 border-gray-300">
            <div class="px-4">
                <div class="bg-gray-300 rounded px-2 py-3 font-semibold">
                    <p class="text-sm" id="year">Loading...</p>
                    <span id="date">Loading...</span>
                    <span id="month">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const data = {
            date: 13,
            month: 3,
            year: 2024
        };

        fetch('https://dailythuonghien.com/am-lich/api.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('date').textContent = `Ngày: ${data.date}`;
            document.getElementById('month').textContent = `Tháng: ${data.month}`;
            document.getElementById('year').textContent = `Năm: ${data.year}`;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>

</body>

</html>
